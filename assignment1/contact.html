<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- Meta-data for media queries -->
	<meta name = "viewport" content = "width = device-width, initial-scale=1">

	<title>Contact | Tommy</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Thomas Thompson</a>
			<nav class = "logo-link-container">
				<a class = "logo-links" href="index.html">About</a>
				<a class = "logo-links" href="portfolio.html">Portfolio</a>
				<a class = "logo-links" href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="https://github.com/tomtom28" target="_blank"><img src="assets/images/GitHub.png" class="social"></a>
				<a href="https://www.linkedin.com/in/thomas-thompson-8997b9b5" target="_blank"><img src="assets/images/LinkedIn.png" class="social"></a>
				<a href="http://stackoverflow.com/users/6567640/tommy-thompson" target="_blank"><img src="assets/images/StackOverflow.png" class="social"></a>

			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Thomas Thompson
		</div>
	</footer>
</body>
</html>
